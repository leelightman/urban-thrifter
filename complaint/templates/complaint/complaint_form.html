{% extends 'donation/base.html' %}
{% block content %}

{% load crispy_forms_tags %}
  <div class="container">
    <h1>Issue Complaint</h1></br>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form|crispy }}
      </div>
      <input class="btn btn-dark btn-wide" type="submit" value="Submit Complaint">
    </form>

  </div>
{% endblock content %}
